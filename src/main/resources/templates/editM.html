<!DOCTYPE html>
<html
        lang="pl"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>EditM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="m-4">
    <h2><a class="btn btn-primary" th:href="@{/panel}">Return.</a> </h2>

<form style="background-color: lightgoldenrodyellow; width: 400px; padding: 20px" action="#" th:action="@{/editMing}" th:object="${found}" method="post">

    <div th:if="${#fields.hasErrors()}">
          <span>Error</span>
    </div>

  	<div class="form-group">
	    <label for="id">ID:</label>
	    <input class="form-control" type="text" th:field="*{id}" id="id" readonly>
    </div>
  	<div class="form-group">
	    <label for="content">Treść:</label>
	    <input class="form-control" type="text" th:field="*{content}" id="content">
	    <span>
	      th:if="${#fields.hasErrors('content')}"
	      th:errors="*{content}">Content Error
	    </span>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit."/>
</form>
</body>
</html>
