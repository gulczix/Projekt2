<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:lang="pl"
>
<head>
    <meta charset="UTF-8"/>
    <title>EditP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body class="m-4">
<h2><a class="btn btn-primary" th:href="@{/panel}">Return</a> </h2>

<form action="#" th:action="@{/editPing}" th:object="${found}" method="post">
    <div th:if="${#fields.hasErrors()}">
          <span>Error</span>
    </div>

  	<div class="form-group">
	    <label for="firstName">First Name:</label>
	    <input class="form-control" type="text" th:field="*{firstName}" id="firstName">
	    <span
	      th:if="${#fields.hasErrors('firstName')}"
	      th:errors="*{firstName}">FirstName Error
	    </span>
    </div>
  	<div class="form-group">
    <label for="lastName">Last Name:</label>
    <input class="form-control" type="text" th:field="*{lastName}" id="lastName">
    <span
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">LastName Error
        </span>
    </div>
  	<div class="form-group">
    <label for="nick">Nick:</label>
    <input class="form-control" type="text" th:field="*{nick}" id="nick">
    <span
          th:if="${#fields.hasErrors('nick')}"
          th:errors="*{nick}">Nick Error
        </span>
    </div>
  	<div class="form-group">
    <label for="pass">Pass:</label>
    <input class="form-control" type="text" th:field="*{pass}" id="pass">
    <span
          th:if="${#fields.hasErrors('pass')}"
          th:errors="*{pass}">Pass Error
        </span>
    </div>
  	<div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="text" th:field="*{email}" id="email">
    <span
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">Email Error
        </span>
    </div>
  	<div class="form-check">
	    <input type="checkbox" th:field="*{admin}" id="admin"/>
	    <label for="admin">Admin?</label>
	</div>
    <input class="btn btn-primary" type="submit" value="Submit."/>
</form>
</div>
</body>
</html>
